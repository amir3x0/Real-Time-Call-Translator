name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: translator_admin
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: call_translator_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-asyncio httpx pytest-cov

    - name: Create .env file
      run: |
        echo "DB_USER=translator_admin" >> .env
        echo "DB_PASSWORD=test_password" >> .env
        echo "DB_NAME=call_translator_test" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "REDIS_PASSWORD=" >> .env
        echo "API_HOST=0.0.0.0" >> .env
        echo "API_PORT=8000" >> .env
        echo "DEBUG=True" >> .env
        echo "GOOGLE_PROJECT_ID=test-project" >> .env
        echo "GOOGLE_APPLICATION_CREDENTIALS=test-credentials.json" >> .env

    - name: Run tests
      env:
        PYTHONPATH: .
      run: |
        pytest tests/ --cov=app --cov-report=xml
