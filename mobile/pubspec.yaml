name: mobile
description: "Real-Time Call Translator - AI-powered multilingual voice communication"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & WebSocket
  http: ^1.2.2
  http_parser: ^4.0.2
  web_socket_channel: ^3.0.1
  
  # QR & Scanner
  mobile_scanner: ^7.1.3
  qr_flutter: ^4.1.0
  
  # Audio
  record: ^6.1.2
  just_audio: ^0.10.5
  flutter_sound: ^9.2.13
  audio_session: ^0.1.21
  flutter_audio_output: ^0.0.4
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Storage
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  
  # Utils
  intl: ^0.20.2

  # Animation & Effects
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  avatar_glow: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

dependency_overrides:
  record_linux: ^1.2.0