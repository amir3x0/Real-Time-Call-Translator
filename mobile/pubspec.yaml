name: mobile
description: "Real-Time Call Translator - AI-powered multilingual voice communication"
publish_to: 'none'

version: 1.0.0+1

environment:
  # שיניתי לגרסה הגיונית יותר שתעבוד עם ה-SDK הנוכחי שלך
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & WebSocket
  http: ^1.2.2
  http_parser: ^4.0.2
  web_socket_channel: ^3.0.1
  
  # Audio
  record: ^6.1.2
  just_audio: ^0.10.5
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Storage
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  
  # Utils
  intl: ^0.20.2

  # Animation & Effects
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  lottie: ^3.1.0
  avatar_glow: ^3.0.1
  glassmorphism: ^3.0.0
  animations: ^2.0.11
  flutter_svg: ^2.0.10+1
  
  # Scanner
  mobile_scanner: ^7.1.3
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

# --- התיקון הקריטי לשגיאת ה-Linux ---
dependency_overrides:
  record_linux: ^1.2.0