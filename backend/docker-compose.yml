version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: translator_db
    environment:
      POSTGRES_USER: ${DB_USER:-translator_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Tr@nsl@t0r2024!}
      POSTGRES_DB: ${DB_NAME:-call_translator}
    volumes:
      - translator_postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - translator_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-translator_admin} -d ${DB_NAME:-call_translator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: translator_cache
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-R3d!sC@che2024}
    volumes:
      - translator_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - translator_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translator_api
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-translator_admin}:${DB_PASSWORD:-Tr@nsl@t0r2024!}@postgres:5432/${DB_NAME:-call_translator}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-R3d!sC@che2024}@redis:6379
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/google-credentials.json
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - translator_network
    restart: unless-stopped

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: translator_dbadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@calltranslator.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-PgAdm!n2024}
    ports:
      - "5050:80"
    networks:
      - translator_network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  translator_postgres_data:
    driver: local
  translator_redis_data:
    driver: local

networks:
  translator_network:
    driver: bridge