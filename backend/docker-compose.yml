services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: translator_db
    environment:
      POSTGRES_USER: translator_admin
      POSTGRES_PASSWORD: TranslatorPass2024
      POSTGRES_DB: call_translator
    volumes:
      - translator_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - translator_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U translator_admin -d call_translator"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: translator_cache
    command: redis-server --appendonly yes --requirepass RedisCache2024
    volumes:
      - translator_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - translator_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: translator-backend
    container_name: translator_api
    environment:
      - DB_USER=translator_admin
      - DB_PASSWORD=TranslatorPass2024
      - DB_NAME=call_translator
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=RedisCache2024
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/google-credentials.json
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - translator_network
    restart: unless-stopped

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: translator_dbadmin
    ports:
      - "8080:8080"
    networks:
      - translator_network
    depends_on:
      - postgres
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  translator_postgres_data:
    driver: local
  translator_redis_data:
    driver: local

networks:
  translator_network:
    driver: bridge