services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: translator_db
    environment:
      POSTGRES_USER: ${DB_USER:-translator_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      POSTGRES_DB: ${DB_NAME:-call_translator}
    volumes:
      - translator_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - translator_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U translator_admin -d call_translator" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: translator_cache
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
    volumes:
      - translator_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - translator_network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: translator-backend
    container_name: translator_api
    env_file:
      - .env
    environment:
      # Override .env for Docker networking (use service names)
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/app/config/google-credentials.json
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./data:/app/data
    # Hot reload for development - auto-restart on code changes
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - translator_network
    restart: unless-stopped

  # Audio Processing Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: translator-backend
    container_name: translator_worker
    env_file:
      - .env
    environment:
      # Override .env for Docker networking (use service names)
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/app/config/google-credentials.json
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./data:/app/data
    command: [ "python", "-m", "scripts.worker" ]
    ports:
      - "8001:8001" # Metrics server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - translator_network
    restart: unless-stopped

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: translator_dbadmin
    ports:
      - "8080:8080"
    networks:
      - translator_network
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Verification Script Runner
  verifier:
    image: python:3.10-slim
    container_name: translator_verifier
    working_dir: /app
    volumes:
      - ../scripts:/app/scripts
    environment:
      - BASE_URL=http://backend:8000
      - WS_URL=ws://backend:8000
    command: >
      sh -c "pip install httpx websockets && python scripts/verify_flow.py"
    networks:
      - translator_network
    depends_on:
      backend:
        condition: service_started
    profiles:
      - test

volumes:
  translator_postgres_data:
    driver: local
  translator_redis_data:
    driver: local

networks:
  translator_network:
    driver: bridge
